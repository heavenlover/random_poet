<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一句古诗</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'SimSun', sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .poem {
            font-size: 32px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="poem" class="poem"></div>
        <button onclick="showRandomPoem()">换一句</button>
    </div>
    <script>
        const random_yulu = [
            '前不见古人，后不见来者。念天地之悠悠，独怆然而涕下',
            '世事一场大梦，人生几度秋凉？',
            '疏影横斜，远映西湖清浅；暗香浮动，长陪夜月黄昏',
            '回头万里，故人长绝，满座衣冠胜雪',
            '世界微尘里，吾宁爱与憎',
            '夜阑卧听风吹雨，铁马冰河入梦来',
            '我醉欲眠卿且去，明朝有意抱琴来',
            '春风得意马蹄疾，一日看尽长安花',
            '近乡情更怯，不敢问来人',
            '在天愿作比翼鸟，在地愿为连理枝。天长地久有时尽，此恨绵绵无绝期',
            '人面不知何处去，桃花依旧笑春风',
            '不如意事常八九，可与语人无二三',
            '忽如一夜春风来，千树万树梨花开',
            '此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？',
            '此情无计可消除，才下眉头，却上心头',
            '剪不断，理还乱，是离愁。别是一般滋味在心头',
            '明月高楼休独倚。酒入愁肠，化作相思泪',
            '落霞与孤鹜齐飞，秋水共长天一色。老当益壮，宁移白首之心？穷且益坚，不坠青云之志',
            '沾衣欲湿杏花雨，吹面不寒杨柳风',
            '柴门闻犬吠，风雪夜归人',
            '别后相思空一水，重来回首已三生',
            '人生自是有情痴，此恨不关风和月',
            '不如意事常八九，可与语人无二三',
            '醉后不知天在水，满船清梦压星河',
            '最是人间留不住，朱颜辞镜花辞树',
            '平生不会相思，才会相思，便害相思',
            '桃李春风一杯酒，江湖夜雨十年灯',
            '人老去西风白花，蝶愁来明日黄花',
            '人间有味是清欢',
            '晓看天色暮看云，行也思君，坐也思君',
            '流光容易把人抛，红了樱桃，绿了芭蕉',
            '醉后不知天在水，满船清梦压星河',
            '忍把千金酬一笑？毕竟相思，不似相逢好',
            '愿我如星君如月，夜夜流光相皎洁',
            '思悠悠，恨悠悠，恨到归时方始休。月明人倚楼',
            '多少深思书不尽，要知都在我心头',
            '伤心桥下春波绿，曾是惊鸿照影来',
            '那堪独坐青灯，想故国，高台月明。辇下风光，山中岁月，海上心情',
            '契阔死生君莫问，行云流水一孤僧',
            '眼前富贵一枰棋，身后功名半张纸',
            '寂寞空庭春欲晚，梨花满地不开门',
            '此后锦书休寄，画楼云雨无凭',
            '人似秋鸿来有信，事如春梦了无痕',
            '人生自是有情痴，此恨不关风与月',
            '小楼一夜听春雨，深巷明朝卖杏花',
            '浮生长恨欢娱少，肯爱千金轻一笑',
            '天涯万一见温柔，瘦应因此瘦，羞亦为郎羞',
            '我是清都山水郎，天教分付与疏狂',
            '今宵剩把银釭照，犹恐相逢是梦中',
            '我见青山多妩媚，料青山见我应如是',
            '君埋泉下泥销骨，我寄人间雪满头',
            '欲买桂花同载酒，终不似，少年游',
            '殷勤昨夜三更雨，又得浮生一日凉',
            '气寒西北何人剑，声满东南几处箫',
            '试问岭南应不好？却道：此心安处是吾乡',
            '休对故人思故国，且将新火试新茶，诗酒趁年华',
            '平生塞北江南，归来华发苍颜。布被秋宵梦觉，眼前万里江山',
            '满目山河空念远，落花风雨更伤春，不如怜取眼前人',
            '自在飞花轻似梦，无边丝雨细如愁，宝帘闲挂小银钩',
            '人生若只如初见，何事秋风悲画扇'
        ];

        function showRandomPoem() {
            const random_key = Math.floor(Math.random() * random_yulu.length);
            document.getElementById('poem').innerText = random_yulu[random_key];
        }

        // 初始化显示一句古诗
        showRandomPoem();
    </script>
</body>
</html>
